<div class="container">
  <h2>User List</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Email</th><th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of votes">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
    </tr>
    </tbody>
  </table>
</div>
