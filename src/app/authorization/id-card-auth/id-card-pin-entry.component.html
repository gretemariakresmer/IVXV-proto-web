<div class="pin-dialog">
  <!-- input backendist kasutaja andmetega-->
  <h2>Peeter Hääletaja</h2>
  <p>Palun sisestage isikutuvastuseks PIN1.</p>
  <input
    type="password"
    [(ngModel)]="pin"
    placeholder="PIN1"
  />
  <div class="buttons">
    <button class="secondary" (click)="onCancel()">Katkestan</button>
    <button class="primary"
            (click)="onSubmit()"
            [disabled]="!pin">
      OK
    </button>
  </div>
</div>
