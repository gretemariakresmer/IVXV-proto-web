<div class="choose-container">
  <app-party-dropdown (selectionInformation)="onPick($event)"></app-party-dropdown>

  <div class="detail-panel">
    <app-voting-info
      [district]="currentDistrict"
      [constituency]="currentConstituency"
    ></app-voting-info>

    <app-selection-information
      [person]="getSelectedPerson()"
      [partyName]="getSelectedParty()"
      (cancel)="onCancel()"
      (confirm)="onConfirm()"
    ></app-selection-information>
  </div>

</div>
